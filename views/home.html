<!DOCTYPE html>
<html>
<head>
<title>Photo ID Recognition</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="index.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>Confirm Identity</h1>
            <div class="col-md-6">
            	<form>
                
                	<br> User Name: <br>
						<input type="text" limit = "50" id="userName" name="userName">
					<br><br><br>
               		<input onclick="return submitInfo();" value="Search for id photo">
				</form>
           		<img id="id-pic">
            </div>
            <div class="col-md-6">
                
               		<form>
                <!--<input type="file" accept="image/*" capture="camera" name="liveImage">-->
                    <video id="video"></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <div id="buttoncontent">

                    </div>
                    <button class="btn btn-default" id="startbutton">Capture</button>
                    <input type="hidden" name="pic" id="pic">
                    <input class="btn btn-default" value="Confirm" onClick="return showResults();">
                    
                    
                    
                </form>
            </div>
        </div>
        <div class="row">
			<h2>Similarity</h2>
            <div class="match-result">
                % Similar
            </div>
        </div>
    </div>


<script>
	(function() {

  var streaming = false,
    video = document.querySelector('#video'),
    canvas = document.querySelector('#canvas'),
    buttoncontent = document.querySelector('#buttoncontent'),
    photo = document.querySelector('#photo'),
    startbutton = document.querySelector('#startbutton'),
    width = 320,
    height = 0;

  navigator.getMedia = (navigator.getUserMedia ||
    navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia ||
    navigator.msGetUserMedia);

  navigator.getMedia({
      video: true,
      audio: false
    },
    function(stream) {
      if (navigator.mozGetUserMedia) {
        video.mozSrcObject = stream;
      } else {
        var vendorURL = window.URL || window.webkitURL;
        video.src = vendorURL.createObjectURL(stream);
      }
      video.play();
    },
    function(err) {
      console.log("An error occured! " + err);
    }
  );

  video.addEventListener('canplay', function(ev) {
    if (!streaming) {
      height = video.videoHeight / (video.videoWidth / width);
      video.setAttribute('width', width);
      video.setAttribute('height', height);
      canvas.setAttribute('width', width);
      canvas.setAttribute('height', height);
      streaming = true;
    }
  }, false);

  function takepicture() {
    video.style.display = "none";
    canvas.style.display = "block";
    startbutton.innerText= "Retake";
    canvas.width = width;
    canvas.height = height;
    canvas.getContext('2d').drawImage(video, 0, 0, width, height);
    var data = canvas.toDataURL('image/jpeg', 0.2);
    $('#pic').val(data);
  }

  startbutton.addEventListener('click', function(ev) {
    if(startbutton.innerText==="Capture")
    {
        takepicture();
    }
    else
    {
        video.style.display = "block";
        canvas.style.display = "none";
      startbutton.innerText= "Capture";
    }
    ev.preventDefault();
  }, false);

})();
</script>
</body>
</html>

<!doctype html>
<html>
<head>

<meta charset="UTF-8">
<title>Photo ID Recognition</title>
</head>

<body>

<h2>Please upload ID photo to our Database.</h2>

<form action="/uploadIDPhoto" method="post">
	ID Name: <br>
	<input type="text" limit = "40" name="userName">
	<br><br>
	Please upload photo here: <br>
	<input type="file" name="photoUpload" accept="image/*" >
	<br><br>
	<input type="submit" value="Upload">
</form>

	
<p id="response"> </p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="webcam.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	
	<script>		
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('my_camera').style.display = "none";
				document.getElementById('snapshot_img').src=data_uri;
				document.getElementById('snapshot_display').style.display = "block";
				document.getElementById('camera_header').style.display = "block";
				document.getElementById('my_camera').innerHTML = '<img src="'+data_uri+'"/>';
				document.getElementById('camera_btn').style.display= "none";
				document.getElementById('reset_camera_btn').style.display= "block";
			} );
		}
		
		function reset_snapshot() {
			// take snapshot and get image data
			document.getElementById('my_camera').innerHTML = "";
			document.getElementById('camera_header').style.display= "none";
			document.getElementById('my_camera').style.display = "block";
			document.getElementById('snapshot_display').style.display = "none";
			
			Webcam.set({
				width: 640,
				height: 480,
				image_format: 'jpeg',
				jpeg_quality: 90
			});
			Webcam.attach( '#my_camera' );
			
			document.getElementById('camera_btn').style.display= "block";
			document.getElementById('reset_camera_btn').style.display= "none";
		}
		
	</script>
</head>
<body>
<!-- Page1 -->
<div data-role="page" data-theme="a"  id="page1">
    <div data-role="header" data-theme="a"  data-position="fixed">
    	<!-- add icon picture here
    	<img border="0" src="pic.png" height="50px" style="float:left;display:inline"/>-->
        <h3>WELCOME</h3>
    </div>

    <div data-role="main" class="ui-content" style="max-width:1280px; margin: 0 auto;">
    	<div style="width: 100%; height: 100%; text-align: center;">
			<img src="http://cdn.gsmarena.com/imgroot/static/headers/compare-photo-hlr.jpg"/>
		</div>
	    <div data-role="fieldcontain">
	    	<h3>Name info</h3>
			<input type="text" name="name" id="first_name" value="" placeholder="First name"/>
			<input type="text" name="name" id="middle_name" value="" placeholder="Middle name"/>
			<input type="text" name="name" id="last_name" value="" placeholder="Last name"/>
		</div>
		
		<h3>Birthday Info</h3>
		<input type="date" name="date" id="date" value=""  />	
		
		 <div>
        	<a href="#page2"  data-role="button" data-theme="a" id="btmtpage2">Next</a>        	
        </div>	
    </div>
</div>

<!-- Page2 -->
<div data-role="page" data-theme="a"  id="page2">
    <div data-role="header" data-theme="a"  data-position="fixed">
    	<!-- add icon picture here
    	<img border="0" src="pic.png" height="50px" style="float:left;display:inline"/>-->
        <h3>Page2</h3>
    </div>

    <div data-role="main" class="ui-content" style="max-width:1280px; margin: 0 auto;">
		<div style="width: 100%; height: 100%; text-align: center;">
			<img src="https://pbs.twimg.com/profile_images/2633978789/80508321d8ce3ba8aa264380bb7eba33_400x400.png"/>
		</div>
		<!--<input type="file" accept="image/*;capture=camera"> -->
		<input type="file" name="pic" accept="image/*"/>
		<a href="#page3"  data-role="button" data-theme="a" id="btmtpage3">Next</a>		 
    </div>
</div>

<!-- Page3 -->
<div data-role="page" data-theme="a"  id="page3">
    <div data-role="header" data-theme="a"  data-position="fixed">
    	<!-- add icon picture here
    	<img border="0" src="pic.png" height="50px" style="float:left;display:inline"/>-->
        <h3>Page3</h3>
    </div>

    <div data-role="main" class="ui-content" style="max-width:1280px; margin: 0 auto;">
    	<div id="camera_header" style="display:none"><h2>Here is your image:</h2></div>
    	<div id="my_camera" style="width: 100%; height: 100%; text-align: center;"></div>
    	<div id="snapshot_display" style="width: 100%; height: 100%; text-align: center; display:none">
    		<img id="snapshot_img" />	
    	</div>
    	<script>
    		reset_snapshot();
    	</script>
    	
		<button id="camera_btn" onClick="take_snapshot()" style="display:block">
			Take Snapshot
		</button>
		
		<button id="reset_camera_btn" onClick="reset_snapshot()" style="display:none">
			Retake Snapshot
		</button>
		
		<a href="#page4"  data-role="button" data-theme="a" id="btmtpage4">ANALYSE</a>

</div>

		    </div>
		</div><!-- /grid-a -->
		<ul data-role="listview" >

		</ul>

</div>

</html>
